<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="img-list" [hidden]="imageLength === null ">
    <ion-list *ngFor="let item of lastImage" class="preview">
      <img src="{{ item }}" alt="预览图">
    </ion-list>
  </div>

  <div end (click)="presentActionSheet()" class="add-photo">
    <ion-icon name="ios-add-outline" class="md-add"></ion-icon>
  </div>

</ion-content>

<ion-footer>
  <button ion-button color="danger" (click)="uploadImage()" [disabled]="imageLength === null">
    <ion-icon name="cloud-upload"></ion-icon>上传
  </button>
</ion-footer>
